<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Doctor</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/static/logo/robot.png">
    <link rel="stylesheet" href="/static/css/style.css">
    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="logo-container">
                <img src="/static/logo/robot.png" alt="AI Doctor">
                <div class="online-indicator"></div>
            </div>
            <h2>AI Doctor</h2>
        </div>
        <div class="messages" id="chatMessages"></div>
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Ask me something..." onkeypress="if(event.keyCode == 13) {sendMessage();}">
            <div class="icon-container">
                <i class="fas fa-paper-plane" onclick="sendMessage()"></i>
                <i class="fas fa-thumbs-up" onclick="likeMessage()"></i>
            </div>
        </div>
        <div class="suggestions">
            <p>Suggested Questions:</p>
            <button onclick="sendSuggestion('What are the symptoms of diabetes?')">What are the symptoms of diabetes?</button>
            <button onclick="sendSuggestion('How can I reduce anxiety?')">How can I reduce anxiety?</button>
            <button onclick="sendSuggestion('What should I do for a headache?')">What should I do for a headache?</button>
            <button onclick="sendSuggestion('What are the latest treatments for cancer?')">Latest treatments for cancer?</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Jagadish Das | All rights reserved.</p>
        <p>Designed & Developed by Jagadish Das</p>
        <a href="mailto:jagadishdas.nitrkl@gmail.com">Contact Me</a>
    </footer>

    <script src="/static/js/script.js"></script>
</body>
</html>
